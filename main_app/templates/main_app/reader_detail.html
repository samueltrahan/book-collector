{% extends 'base.html' %}
{% block content %}

<h1>Reader Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ reader.name }}</span>
      </div>
      <div class="card-action">
        {% comment %} <a href="{% url 'readers_update' reader.id %}">Edit</a>
        <a href="{% url 'readers_delete' reader.id %}">Delete</a> {% endcomment %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
