{% extends 'base.html' %}
{% block content %}


{% for book in books %}
  <div class="card">
  <a href="{% url 'details' book.id %}">
    <div class="card-content">
      <span class="card-title">{{ book.title }}</span>
      <p>Author: {{ book.author }}</p>
      <p>Description: {{ book.description }}</p>
    </div>
    </a>
  </div>
{% endfor %}


{% endblock %}
